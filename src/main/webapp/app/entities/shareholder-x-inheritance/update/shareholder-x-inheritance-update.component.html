<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-shareholder-x-inheritance-heading"
        data-cy="ShareholderXInheritanceCreateUpdateHeading"
        jhiTranslate="evergentApp.shareholderXInheritance.home.createOrEditLabel"
      >
        Create or edit a Shareholder X Inheritance
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.shareholderXInheritance.deceased" for="field_deceased">Deceased</label>
          <select
            class="form-control"
            id="field_deceased"
            data-cy="deceased"
            name="deceased"
            formControlName="deceased"
            [compareWith]="compareShareholder"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="shareholderOption" *ngFor="let shareholderOption of shareholdersSharedCollection">
              {{ shareholderOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.shareholderXInheritance.receiver" for="field_receiver">Receiver</label>
          <select
            class="form-control"
            id="field_receiver"
            data-cy="receiver"
            name="receiver"
            formControlName="receiver"
            [compareWith]="compareShareholder"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="shareholderOption" *ngFor="let shareholderOption of shareholdersSharedCollection">
              {{ shareholderOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.shareholderXInheritance.inheritance" for="field_inheritance"
            >Inheritance</label
          >
          <select
            class="form-control"
            id="field_inheritance"
            data-cy="inheritance"
            name="inheritance"
            formControlName="inheritance"
            [compareWith]="compareInheritance"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="inheritanceOption" *ngFor="let inheritanceOption of inheritancesSharedCollection">
              {{ inheritanceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
