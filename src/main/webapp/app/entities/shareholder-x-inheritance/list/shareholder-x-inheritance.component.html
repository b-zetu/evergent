<div>
  <h2 id="page-heading" data-cy="ShareholderXInheritanceHeading">
    <span jhiTranslate="evergentApp.shareholderXInheritance.home.title">Shareholder X Inheritances</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="evergentApp.shareholderXInheritance.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-shareholder-x-inheritance"
        [routerLink]="['/shareholder-x-inheritance/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="evergentApp.shareholderXInheritance.home.createLabel"> Create a new Shareholder X Inheritance </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="shareholderXInheritances?.length === 0">
    <span jhiTranslate="evergentApp.shareholderXInheritance.home.notFound">No Shareholder X Inheritances found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="shareholderXInheritances && shareholderXInheritances.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="deceased.id">
            <div class="d-flex">
              <span jhiTranslate="evergentApp.shareholderXInheritance.deceased">Deceased</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="receiver.id">
            <div class="d-flex">
              <span jhiTranslate="evergentApp.shareholderXInheritance.receiver">Receiver</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="inheritance.id">
            <div class="d-flex">
              <span jhiTranslate="evergentApp.shareholderXInheritance.inheritance">Inheritance</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shareholderXInheritance of shareholderXInheritances; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/shareholder-x-inheritance', shareholderXInheritance.id, 'view']">{{ shareholderXInheritance.id }}</a>
          </td>
          <td>
            <div *ngIf="shareholderXInheritance.deceased">
              <a [routerLink]="['/shareholder', shareholderXInheritance.deceased.id, 'view']">{{ shareholderXInheritance.deceased.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="shareholderXInheritance.receiver">
              <a [routerLink]="['/shareholder', shareholderXInheritance.receiver.id, 'view']">{{ shareholderXInheritance.receiver.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="shareholderXInheritance.inheritance">
              <a [routerLink]="['/inheritance', shareholderXInheritance.inheritance.id, 'view']">{{
                shareholderXInheritance.inheritance.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/shareholder-x-inheritance', shareholderXInheritance.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/shareholder-x-inheritance', shareholderXInheritance.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(shareholderXInheritance)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
