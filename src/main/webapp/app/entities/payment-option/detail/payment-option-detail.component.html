<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentOption">
      <h2 data-cy="paymentOptionDetailsHeading"><span jhiTranslate="evergentApp.paymentOption.detail.title">Payment Option</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paymentOption.id }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.paymentOption.type">Type</span></dt>
        <dd>
          <span>{{ paymentOption.type }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.paymentOption.detail1">Detail 1</span></dt>
        <dd>
          <span>{{ paymentOption.detail1 }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.paymentOption.detail2">Detail 2</span></dt>
        <dd>
          <span>{{ paymentOption.detail2 }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment-option', paymentOption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
