<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-payment-option-heading"
        data-cy="PaymentOptionCreateUpdateHeading"
        jhiTranslate="evergentApp.paymentOption.home.createOrEditLabel"
      >
        Create or edit a Payment Option
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.paymentOption.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.paymentOption.detail1" for="field_detail1">Detail 1</label>
          <input type="text" class="form-control" name="detail1" id="field_detail1" data-cy="detail1" formControlName="detail1" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.paymentOption.detail2" for="field_detail2">Detail 2</label>
          <input type="text" class="form-control" name="detail2" id="field_detail2" data-cy="detail2" formControlName="detail2" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
