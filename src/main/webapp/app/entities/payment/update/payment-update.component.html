<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-payment-heading" data-cy="PaymentCreateUpdateHeading" jhiTranslate="evergentApp.payment.home.createOrEditLabel">
        Create or edit a Payment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.payment.value" for="field_value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.payment.shareholder" for="field_shareholder">Shareholder</label>
          <select
            class="form-control"
            id="field_shareholder"
            data-cy="shareholder"
            name="shareholder"
            formControlName="shareholder"
            [compareWith]="compareShareholder"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="shareholderOption" *ngFor="let shareholderOption of shareholdersSharedCollection">
              {{ shareholderOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.payment.dividendCalculation" for="field_dividendCalculation"
            >Dividend Calculation</label
          >
          <select
            class="form-control"
            id="field_dividendCalculation"
            data-cy="dividendCalculation"
            name="dividendCalculation"
            formControlName="dividendCalculation"
            [compareWith]="compareDividendCalculation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="dividendCalculationOption" *ngFor="let dividendCalculationOption of dividendCalculationsSharedCollection">
              {{ dividendCalculationOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.payment.paymentOption" for="field_paymentOption">Payment Option</label>
          <select
            class="form-control"
            id="field_paymentOption"
            data-cy="paymentOption"
            name="paymentOption"
            formControlName="paymentOption"
            [compareWith]="comparePaymentOption"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="paymentOptionOption" *ngFor="let paymentOptionOption of paymentOptionsSharedCollection">
              {{ paymentOptionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
