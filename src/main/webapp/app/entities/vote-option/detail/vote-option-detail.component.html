<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="voteOption">
      <h2 data-cy="voteOptionDetailsHeading"><span jhiTranslate="evergentApp.voteOption.detail.title">Vote Option</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ voteOption.id }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteOption.code">Code</span></dt>
        <dd>
          <span>{{ voteOption.code }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteOption.text">Text</span></dt>
        <dd>
          <span>{{ voteOption.text }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteOption.voteProposal">Vote Proposal</span></dt>
        <dd>
          <div *ngIf="voteOption.voteProposal">
            <a [routerLink]="['/vote-proposal', voteOption.voteProposal.id, 'view']">{{ voteOption.voteProposal.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vote-option', voteOption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
