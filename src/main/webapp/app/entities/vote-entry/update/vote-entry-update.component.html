<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vote-entry-heading" data-cy="VoteEntryCreateUpdateHeading" jhiTranslate="evergentApp.voteEntry.home.createOrEditLabel">
        Create or edit a Vote Entry
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.voteEntry.shareholder" for="field_shareholder">Shareholder</label>
          <select
            class="form-control"
            id="field_shareholder"
            data-cy="shareholder"
            name="shareholder"
            formControlName="shareholder"
            [compareWith]="compareShareholder"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="shareholderOption" *ngFor="let shareholderOption of shareholdersSharedCollection">
              {{ shareholderOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.voteEntry.voteProposal" for="field_voteProposal">Vote Proposal</label>
          <select
            class="form-control"
            id="field_voteProposal"
            data-cy="voteProposal"
            name="voteProposal"
            formControlName="voteProposal"
            [compareWith]="compareVoteProposal"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="voteProposalOption" *ngFor="let voteProposalOption of voteProposalsSharedCollection">
              {{ voteProposalOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
