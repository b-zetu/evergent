<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="voteEntryXVoteOption">
      <h2 data-cy="voteEntryXVoteOptionDetailsHeading">
        <span jhiTranslate="evergentApp.voteEntryXVoteOption.detail.title">Vote Entry X Vote Option</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ voteEntryXVoteOption.id }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteEntryXVoteOption.voteEntry">Vote Entry</span></dt>
        <dd>
          <div *ngIf="voteEntryXVoteOption.voteEntry">
            <a [routerLink]="['/vote-entry', voteEntryXVoteOption.voteEntry.id, 'view']">{{ voteEntryXVoteOption.voteEntry.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteEntryXVoteOption.voteOption">Vote Option</span></dt>
        <dd>
          <div *ngIf="voteEntryXVoteOption.voteOption">
            <a [routerLink]="['/vote-option', voteEntryXVoteOption.voteOption.id, 'view']">{{ voteEntryXVoteOption.voteOption.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vote-entry-x-vote-option', voteEntryXVoteOption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
