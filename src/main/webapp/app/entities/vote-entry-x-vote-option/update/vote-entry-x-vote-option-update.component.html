<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-vote-entry-x-vote-option-heading"
        data-cy="VoteEntryXVoteOptionCreateUpdateHeading"
        jhiTranslate="evergentApp.voteEntryXVoteOption.home.createOrEditLabel"
      >
        Create or edit a Vote Entry X Vote Option
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.voteEntryXVoteOption.voteEntry" for="field_voteEntry">Vote Entry</label>
          <select
            class="form-control"
            id="field_voteEntry"
            data-cy="voteEntry"
            name="voteEntry"
            formControlName="voteEntry"
            [compareWith]="compareVoteEntry"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="voteEntryOption" *ngFor="let voteEntryOption of voteEntriesSharedCollection">
              {{ voteEntryOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.voteEntryXVoteOption.voteOption" for="field_voteOption">Vote Option</label>
          <select
            class="form-control"
            id="field_voteOption"
            data-cy="voteOption"
            name="voteOption"
            formControlName="voteOption"
            [compareWith]="compareVoteOption"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="voteOptionOption" *ngFor="let voteOptionOption of voteOptionsSharedCollection">
              {{ voteOptionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
