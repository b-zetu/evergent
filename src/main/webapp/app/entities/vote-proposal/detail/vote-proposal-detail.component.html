<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="voteProposal">
      <h2 data-cy="voteProposalDetailsHeading"><span jhiTranslate="evergentApp.voteProposal.detail.title">Vote Proposal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ voteProposal.id }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteProposal.title">Title</span></dt>
        <dd>
          <span>{{ voteProposal.title }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteProposal.text">Text</span></dt>
        <dd>
          <span>{{ voteProposal.text }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteProposal.startDate">Start Date</span></dt>
        <dd>
          <span>{{ voteProposal.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteProposal.endDate">End Date</span></dt>
        <dd>
          <span>{{ voteProposal.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.voteProposal.status">Status</span></dt>
        <dd>
          <span>{{ voteProposal.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vote-proposal', voteProposal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
