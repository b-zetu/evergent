<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="communication">
      <h2 data-cy="communicationDetailsHeading"><span jhiTranslate="evergentApp.communication.detail.title">Communication</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ communication.id }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.communication.type">Type</span></dt>
        <dd>
          <span>{{ communication.type }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.communication.message">Message</span></dt>
        <dd>
          <span>{{ communication.message }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.communication.status">Status</span></dt>
        <dd>
          <span>{{ communication.status }}</span>
        </dd>
        <dt><span jhiTranslate="evergentApp.communication.shareholder">Shareholder</span></dt>
        <dd>
          <div *ngIf="communication.shareholder">
            <a [routerLink]="['/shareholder', communication.shareholder.id, 'view']">{{ communication.shareholder.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/communication', communication.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
