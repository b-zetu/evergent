<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dividend-calculation-heading"
        data-cy="DividendCalculationCreateUpdateHeading"
        jhiTranslate="evergentApp.dividendCalculation.home.createOrEditLabel"
      >
        Create or edit a Dividend Calculation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendCalculation.totalNetAmount" for="field_totalNetAmount"
            >Total Net Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalNetAmount"
            id="field_totalNetAmount"
            data-cy="totalNetAmount"
            formControlName="totalNetAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendCalculation.taxAmountCalculated" for="field_taxAmountCalculated"
            >Tax Amount Calculated</label
          >
          <input
            type="number"
            class="form-control"
            name="taxAmountCalculated"
            id="field_taxAmountCalculated"
            data-cy="taxAmountCalculated"
            formControlName="taxAmountCalculated"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendCalculation.totalGrossAmount" for="field_totalGrossAmount"
            >Total Gross Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalGrossAmount"
            id="field_totalGrossAmount"
            data-cy="totalGrossAmount"
            formControlName="totalGrossAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendCalculation.dividendShareholder" for="field_dividendShareholder"
            >Dividend Shareholder</label
          >
          <select
            class="form-control"
            id="field_dividendShareholder"
            data-cy="dividendShareholder"
            name="dividendShareholder"
            formControlName="dividendShareholder"
            [compareWith]="compareDividendShareholder"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="dividendShareholderOption" *ngFor="let dividendShareholderOption of dividendShareholdersSharedCollection">
              {{ dividendShareholderOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
