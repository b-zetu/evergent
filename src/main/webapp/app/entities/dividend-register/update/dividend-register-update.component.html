<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dividend-register-heading"
        data-cy="DividendRegisterCreateUpdateHeading"
        jhiTranslate="evergentApp.dividendRegister.home.createOrEditLabel"
      >
        Create or edit a Dividend Register
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendRegister.referenceDate" for="field_referenceDate"
            >Reference Date</label
          >
          <div class="input-group">
            <input
              id="field_referenceDate"
              data-cy="referenceDate"
              type="text"
              class="form-control"
              name="referenceDate"
              ngbDatepicker
              #referenceDateDp="ngbDatepicker"
              formControlName="referenceDate"
            />
            <button type="button" class="btn btn-secondary" (click)="referenceDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendRegister.dividendGrossValue" for="field_dividendGrossValue"
            >Dividend Gross Value</label
          >
          <input
            type="number"
            class="form-control"
            name="dividendGrossValue"
            id="field_dividendGrossValue"
            data-cy="dividendGrossValue"
            formControlName="dividendGrossValue"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="evergentApp.dividendRegister.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
