<div>
  <h2 id="page-heading" data-cy="DividendRegisterHeading">
    <span jhiTranslate="evergentApp.dividendRegister.home.title">Dividend Registers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="evergentApp.dividendRegister.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-dividend-register"
        [routerLink]="['/dividend-register/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="evergentApp.dividendRegister.home.createLabel"> Create a new Dividend Register </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dividendRegisters?.length === 0">
    <span jhiTranslate="evergentApp.dividendRegister.home.notFound">No Dividend Registers found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="dividendRegisters && dividendRegisters.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="referenceDate">
            <div class="d-flex">
              <span jhiTranslate="evergentApp.dividendRegister.referenceDate">Reference Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dividendGrossValue">
            <div class="d-flex">
              <span jhiTranslate="evergentApp.dividendRegister.dividendGrossValue">Dividend Gross Value</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="status">
            <div class="d-flex">
              <span jhiTranslate="evergentApp.dividendRegister.status">Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dividendRegister of dividendRegisters; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/dividend-register', dividendRegister.id, 'view']">{{ dividendRegister.id }}</a>
          </td>
          <td>{{ dividendRegister.referenceDate | formatMediumDate }}</td>
          <td>{{ dividendRegister.dividendGrossValue }}</td>
          <td>{{ dividendRegister.status }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/dividend-register', dividendRegister.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/dividend-register', dividendRegister.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(dividendRegister)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
